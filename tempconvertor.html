     <script>
    function fun1(){
        var  x=parseFloat(document.getElementById("id1").value);
        document.getElementById("id2").value=x + 459.67;
        document.getElementById("id3").value=5/9*(x- 32);
        document.getElementById("id4").value=(x - 32)*5/9;
        document.getElementById("id5").value= (x+ 459.67)*5/9;
        
        }
    function fun2(){
        var  x=parseFloat(document.getElementById("id2").value);
        document.getElementById("id1").value=x- 459.67;
        document.getElementById("id3").value=(x- 491.67) * 5/9;
        document.getElementById("id4").value=(x- 491.67) * 5/9;
        document.getElementById("id5").value=x*5/9;
        }
     function fun3(){
        var  x=parseFloat(document.getElementById("id3").value);
        document.getElementById("id1").value=(x*9/5) + 32;
        document.getElementById("id2").value=(x+ 273.15) * 9/5;
        document.getElementById("id4").value=x
        document.getElementById("id5").value= x + 273.15;
        }
     function fun4(){
        var  x=parseFloat(document.getElementById("id4").value);
        document.getElementById("id1").value=(x*9/5) + 32;
        document.getElementById("id2").value=(x+ 273.15) * 9/5;
        document.getElementById("id3").value=x
        document.getElementById("id5").value= x + 273.15;
        }
    
     function fun5(){
        var  x=parseFloat(document.getElementById("id5").value);
        document.getElementById("id1").value=x* 9/5 - 459.67;
        document.getElementById("id2").value=x*9/5;
        document.getElementById("id3").value=x - 273.15;
        document.getElementById("id4").value= x - 273.15;
        }
         
        function fun6(){
        document.getElementById("id1").value=0;
        document.getElementById("id2").value=0;
        document.getElementById("id3").value=0;
        document.getElementById("id4").value=0;
        document.getElementById("id5").value=0;
            
        
 }
